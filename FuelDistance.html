	<title>Fuel consume</title>
	<script type="text/javascript">
		function calculateFuel(){
				var dBegin, dEnd, fBegin, fEnd, outputV;
				dBegin = document.getElementById("dBegin").value;
				dEnd  = document.getElementById("dEnd").value;
				fBegin  = document.getElementById("fBegin").value;
				fEnd = document.getElementById("fEnd").value;
				outputV = document.getElementById("outputText").value;

				var totalDistance = dEnd -dBegin;
				var fuelUsed =   fBegin - fEnd ;

				var fuelPerKM = fuelUsed / totalDistance;

				var outputV = `
						Distance travelled: ${totalDistance}</br>
						FuelUsed:  ${fuelUsed}</br>
						Fuel consumed PerKM: ${fuelPerKM}`
				console.log(outputV)
				outputText.innerHTML = outputV
			}
	</script>
