<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Form</title>
<style>
    body {
        font-family:"Lucida Console", "Courier New", monospace;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type=text], input[type=email], input[type=tel], input[type=date], input[type=time], textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form id="bookingForm" onsubmit="submitForm(event)">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="contact">Contact:</label>
    <input type="tel" id="contact" name="contact" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea><br>

    <input type="submit" value="Submit">
</form>

<div id="feedback" style="display: none;"></div>

<script>
function submitForm(event) {
    event.preventDefault(); // Prevent form submission
    // Get form values
    var fname = document.getElementById('fname').value;
    var lname = document.getElementById('lname').value;
    var email = document.getElementById('email').value;
    var contact = document.getElementById('contact').value;
    var date = document.getElementById('date').value;
    var time = document.getElementById('time').value;
    var message = document.getElementById('message').value;

    // Display feedback
    var feedbackDiv = document.getElementById('feedback');
    feedbackDiv.style.display = 'block';
    feedbackDiv.innerHTML = 'Thank you for booking We will contact you,' + fname + ' ' + lname + '!';

    // You can add further processing here, like sending the data to a server
    // using AJAX, or any other action you want to perform after booking.
}
</script>

</body>
</html>
